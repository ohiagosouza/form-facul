<div>
  <h1 class="title">Employee Sing Up</h1>
  <div class="container">
    <form [formGroup]="formGroup" class="singUpForm" (ngSubmit)="saveClient()">
      <mat-error class="error" *ngIf="isError('name', 'required')">
        O nome é obrigatório
      </mat-error>

      <mat-form-field class="field">
        <mat-label>Name</mat-label>
        <input matInput name="name" formControlName="name" />
      </mat-form-field>

      <mat-error class="error" *ngIf="isError('email', 'required')">
        O email é obrigatório
      </mat-error>
      <mat-error class="error" *ngIf="isError('email', 'email')">
        Por favor, insira um email válido
      </mat-error>

      <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="name@example.com"
          name="email"
          formControlName="email"
        />
      </mat-form-field>

      <p class="error" *ngIf="isError('password', 'required')">
        A senha é obrigatória
      </p>
      <mat-error *ngIf="formGroup.get('password')?.hasError('minlength')"
        >A senha deve ter pelo menos 8 caracteres</mat-error
      >

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          name="employeePassword"
          id="employeePassword"
        />
        <a
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </a>
      </mat-form-field>

      <button type="submit" mat-flat-button color="accent" class="btnSave">
        Send
      </button>
    </form>
  </div>
</div>
